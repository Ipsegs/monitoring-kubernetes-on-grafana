apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
  labels:
    app: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        args:
          - '--storage.tsdb.retention=6h'
          - '--storage.tsdb.path=/prometheus'
          - '--config.file=/etc/prometheus/prometheus.yml'
        ports:
        - containerPort: 9090
          name: prometheus
        volumeMounts:
        - name: config-mount
          mountPath: /etc/prometheus
        - name: volume-mount
          mountPath: /prometheus
      volumes:
      - name: config-mount
        configMap:
           defaultMode: 420
           name: prometheus-configuration
      - name: volume-mount
        emptyDir: {}

